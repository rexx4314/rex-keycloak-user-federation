plugins {
    id 'java'
}

group = 'org.keycloak.rex'
version = '26.0.5'

sourceCompatibility = '23'
targetCompatibility = '23'

repositories {
    mavenCentral()
}

dependencies {
    implementation('org.keycloak:keycloak-core:26.0.5')
    implementation('org.keycloak:keycloak-server-spi:26.0.5')
    implementation('org.keycloak:keycloak-model-jpa:26.0.5')
    implementation('org.jboss.logging:jboss-logging:3.4.3.Final')
    implementation('com.github.ben-manes.caffeine:caffeine:3.1.8')
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    archiveBaseName.set('rex-keycloak-user-federation')
}
